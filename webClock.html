//Function To Display Time
function dispTime() {
	var Time = new Date();
	var date = Time.getDate();
	var month = Time.getMonth();
	var month = month+1;
	var year = Time.getFullYear();
	var day = Time.getDay();
	var hour = Time.getHours();
	var minute = Time.getMinutes();
	var second = Time.getSeconds();
	var CurTime = hour+":"+minute+":"+second;
	var CurDate = date+":"+month+":"+year;
	var getElem = document.getElementById("time");
	getElem.innerHTML = CurTime;
	var getElem2 = document.getElementById("date");
	getElem2.innerHTML = CurDate;
}
